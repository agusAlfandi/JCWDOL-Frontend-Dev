<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Example</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Link untuk membuka modal -->
    <div class="btn">
      <a href="#myModal" class="modal-btn">Open Modal</a>
    </div>

    <!-- Modal -->
    <div id="myModal" class="modal">
      <div class="modal-content">
        <a class="close-btn" href="#">&times;</a>
        <div class="img-container"></div>
        <div class="content">
          <h1>Beautiful Beach</h1>
          <p>Beatiful beaach with clear water and white sand</p>
          <div class="body-love"><p class="love">Lovely!</p></div>
        </div>
      </div>
    </div>
  </body>
</html>
